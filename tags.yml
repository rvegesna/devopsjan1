---
- hosts: server2.abc.com
  remote_user: test
  become: yes
  tasks:
    - name: install httpd package
      yum: name=httpd state=installed
      tags:
           - install
    - name: copy index.html
      copy: src=index.html dest=/var/www/html
      tags:
          - copy
    - name: start httpd service
      service: name=httpd state=started
      tags:
         - always


